<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
</head>
<body>
    <div class="center">
        <h1>Exchange O'Matic</h1>
        <p>Use the handy calculator to see exchange rates!</p>
    </div>
    <div id="form-div">
        <form>
            <label for="amount">Enter an amount:</label>
            <input id="amount" type="number" name="amount" required>
            <div id="dropdowns">
                <label for="from">Starting currency</label>
                <select id="from" name="from" class="form-control"></select>
                <label for="to">Ending currency</label>
                <select id="to" name="to" class="form-control"></select>
            </div>
            <div id="button-div">
                <button type="submit" id="button-id" class="btn">Convert currency</button>
            </div>
        </form>
            <h3>Conversion:</h3>
            <p id="show-response"></p>
        
        
    </div>
</body>
</html>
